<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mems</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="">
    </head>
    <body>
        <div class="container">
            <h1>CSS Bayan</h1>
            <div class="wrap-mems">
                <ul class="list-mems">
                    <li class="item-mems">
                        <input type="checkbox" name="checkbox" id="mem1" checked="checked">
                            <label for="mem1">Carl! Carl!</label>
                            <img class="img-mems" alt="mem" src="assets/mem1.jpg">
                    </li>
                    <li class="item-mems">
                        <input type="checkbox" name="checkbox" id="mem2" checked="checked">
                            <label for="mem2">Cunning Piter Parker</label>
                            <img class="img-mems" alt="mem" src="assets/mem2.jpg">
                    </li>
                    <li class="item-mems">
                        <input type="checkbox" name="checkbox" id="mem3" checked="checked">
                            <label for="mem3">I love men and coffee</label>
                            <img class="img-mems" alt="mem" src="assets/mem3.jpg">
                    </li>
                    <li class="item-mems">
                        <input type="checkbox" name="checkbox" id="mem4" checked="checked">
                            <label for="mem4">Come on, tell me!</label>
                            <img class="img-mems" alt="mem" src="assets/mem4.jpg">
                    </li>
                    <li class="item-mems">
                        <input type="checkbox" name="checkbox" id="mem5" checked="checked">
                            <label for="mem5">You can't just take it...</label>
                            <img class="img-mems" alt="mem" src="assets/mem5.jpg">
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
